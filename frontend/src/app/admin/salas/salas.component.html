<div class="container filtrar">
    <div class="row" >
        <ngb-alert id="uno" type="danger" (close)="cerrar('uno')">Algunos de los campos no han sido llenados o estan incorrectos revisalos otra vez</ngb-alert>
        <ngb-alert id="dos" type="success" (close)="cerrar('dos')">El registro se hizo correctamente</ngb-alert>
        <ngb-alert id="tres" type="info" (close)="cerrar('tres')">El registro se actualizo correctamente</ngb-alert>
        
        <div class="card form__top col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card-body">
                <h2 class="text-center top">Salas</h2>
                <form (ngSubmit)="newSala(newSalaForm.value)" [formGroup]="newSalaForm" class="row">

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre">
                        </div>
            
                        <div class="form-group">
                            <label for="exampleInputPassword1">Imagen</label>
                            <input type="url" class="form-control" formControlName="imagen" placeholder="URL">
                        </div>
            
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Agregar">
                        </div>
            
            
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-4">
                        <table class="table table-hover table-striped table-sm text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Editar/Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sala of salas">
                                    <td>{{sala.nombre}}</td>
                                    <td><div class="card" style="width: 10rem;">
                                        <img class="card-img-top" src={{sala.imagen}} alt="Card image cap">
                                      </div></td>
                                    <td>
                                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                                            <button type="button" class="btn btn-primary" (click)="editSala(sala.id)"><i class="far fa-edit"></i></button>
                                            <button type="button" class="btn btn-danger" (click)="deleteSala(sala.id)"><i class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </td>
                                </tr>
            
                            </tbody>
                        </table>
                    </div>
                </form>
    </div>
</div>
